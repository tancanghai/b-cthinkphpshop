<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<table class="table table-bordered table-hover" >
    <thead>
    <tr>
        <th>#</th>
        <th>名称</th>
        <th>官网地址</th>
        <th style="width: 30%;">图片</th>
        <th>描述</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th style="width: 15%;">操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach name="datas" item="v" key="k" }
    <tr data-id="{$v.brand_id}">
        <td>{++$k}</td>
        <td>{$v.brand_name}</td>
        <td>{$v.brand_url}</td>
        <td class="row">
            {foreach $v.brand_img as  $key=>$value }
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <span class="thumbnail">
                    <img src="{$value}" alt="图片未加载">
                </span>
            </div>
            {if condition="(($key+1)%3==0)"}
            <div class="clearfix"></div>
            {/if}
            {/foreach}
        </td>
        <td>{$v.brand_description}</td>
        <td>{$v.status}</td>
        <td>{$v.create_time}</td>
        <td>{$v.update_time}</td>
        <td>
            <a href="javascript:void(0)" class="btn btn-info btn-xs edit"     id="brand-edit"><i class="fa fa-edit"></i> Edit</a>
            <a href="javascript:void(0)" class="btn btn-danger btn-xs delete" id="brand-delete"><i class="fa fa-trash-o"></i> Delete</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
    <input id="page-count"  value="{$count}" type="hidden">
</table>
</div>
<script>

</script>
